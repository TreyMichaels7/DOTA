<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chatroom.js"></script>

    <link rel="stylesheet" type="text/css" href="style/style.css">

</head>

<body>
    <h1 id="logo">
        <span>Time Left: <span id="timer">You'll be given 7 minutes</span></span><br /> 
        <span id="dota">Dating on the Ave</span>
    </h1>
    <div class="video-button-container">
        <div class="video-button" id="end-call">End Call</div>
        <!-- <div class="video-button" id="mute">Mute</div> -->
        <!-- <div class="video-button" id="share">Share Contact</div> -->
    </div>
    <div id="remote-container">
        <p>Them (<span id="remote-id"></span>)</p>
        <video autoplay class="remote-video" id="remote-video"></video>
    </div>

    <div id="local-container">
        <p>You (<span id="user-id"></span>)</p>
        <video autoplay muted class="local-video" id="local-video"></video>
    </div>

    <div id="active-users">
        <div id="join-call">Waiting for your match to join...</div>
        <!-- <ol id="user-list"></ol> -->
    </div>
</body>

</html>
